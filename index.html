<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<title>Tower Defense</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body onload="">
	<div id="game">
		<div id="main-menu" class="screen">
			<h1>Tower Defense</h1>
			<ul class="menu">
				<li><button id="id-new-game">New&nbsp;Game</button></li>
				<li><button id="id-settings">Settings</button></li>
				<li><button id="id-about">About</button></li>
			</ul>
		</div>
		<div id="game-play" class="screen">
			<canvas id="canvas-main" width="1000" height="800" style="width: 50%; height: 50%"></canvas>
			<ul id="pause-menu" class="menu">
				<h1>Paused</h1>
				<li><button id="id-resume">Resume&nbsp;Game</button></li>
				<li><button id="id-pause-back">Main&nbsp;Menu</button></li>
			</ul>
		</div>
		<div id="settings" class="screen">
			<h1>Settings</h1>
			<p>Controls</p>
			<table id="controls">
				<tr id="up-row">
					<td>Move Up</td>
					<td id="move-up" class="bindings"></td>
				</tr>
				<tr id="left-row">
					<td>Move Left</td>
					<td id="move-left" class="bindings"></td>
				</tr>
				<tr id="down-row">
					<td>Move Down</td>
					<td id="move-down" class="bindings"></td>
				</tr>
				<tr id="right-row">
					<td>Move Right</td>
					<td id="move-right" class="bindings"></td>
				</tr>
				<tr id="fire-row">
					<td>Fire</td>
					<td id="fire" class="bindings"></td>
				</tr>
			</table>
			<ul class="menu">
				<li><button id="id-settings-back">Back</button></li>
			</ul>
		</div>
		<div id="about" class="screen">
			<h1>About</h1>
			<p>Developed by</p>
			<p>Jontay Reaves and Noah Hammons</p>
			<p>Code Base Provided by</p>
			<p>Dr. James Dean Mathias</p>
			<ul class="menu">
				<li><button id="id-about-back">Back</button></li>
			</ul>
		</div>
	</div>
    <script data-main = "scripts/loader" src = "scripts/require.js"></script>
</body>

</html>
